<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetHouse - Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
            colors: {
              "ph-bg": "#FFFDF5",
              "ph-blue": "#2738A8",
              "ph-pink": "#FFC4C4",
              "ph-yellow": "#FFC629",
              "ph-text": "#1F2937",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-ph-bg font-sans text-gray-600 antialiased overflow-x-hidden">
    <nav class="w-full px-6 py-4 md:py-6 relative z-50">
      <div class="flex items-center justify-between max-w-7xl mx-auto">
        <div
          class="text-2xl md:text-3xl font-extrabold text-ph-blue tracking-tight"
        >
          PETHOUSE
        </div>

        <div
          class="hidden md:flex items-center space-x-8 font-medium text-gray-500"
        >
          <a href="index.html" class="text-ph-blue font-bold">Home</a>
          <a href="about.html" class="hover:text-ph-blue transition">About</a>
          <a href="#" class="hover:text-ph-blue transition">Pets</a>
          <a href="#" class="hover:text-ph-blue transition">FAQ</a>
        </div>

        <div class="flex items-center gap-4">
          <button
            class="hidden md:flex bg-ph-blue text-white px-6 py-2.5 rounded-full font-semibold items-center gap-2 hover:bg-blue-800 transition"
          >
            Contact
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
              />
            </svg>
          </button>

          <button
            id="menu-btn"
            class="md:hidden text-ph-blue focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
      </div>

      <div
        id="mobile-menu"
        class="hidden absolute top-full left-0 w-full bg-white shadow-lg border-t border-gray-100 py-4 px-6 flex flex-col gap-4 md:hidden"
      >
        <a href="index.html" class="text-ph-blue font-bold">Home</a>
        <a href="about.html" class="text-gray-600 hover:text-ph-blue">About</a>
        <a href="#" class="text-gray-600 hover:text-ph-blue">Pets</a>
        <a href="#" class="text-gray-600 hover:text-ph-blue">FAQ</a>
      </div>
    </nav>

    <section class="relative w-full max-w-7xl mx-auto mt-4 md:mt-10">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
        <div
          class="px-6 order-2 md:order-1 text-center md:text-left mb-10 md:mb-0"
        >
          <h1
            class="text-4xl md:text-6xl font-extrabold text-ph-blue leading-tight mb-4"
          >
            Let's Find Your Friend
          </h1>
          <p
            class="text-gray-500 mb-8 max-w-md mx-auto md:mx-0 leading-relaxed"
          >
            Browse pets from our ever growing network of multiple shelters and
            rescues for your perfect match.
          </p>
          <button
            class="bg-ph-yellow text-ph-blue font-bold px-8 py-3 rounded-full hover:bg-yellow-400 transition shadow-lg"
          >
            Start Here
          </button>
        </div>

        <div class="order-1 md:order-2 relative">
          <div
            class="bg-ph-pink w-full h-[300px] md:h-[450px] rounded-l-[3rem] md:rounded-l-[5rem] rounded-tr-none ml-auto relative flex items-end justify-center overflow-hidden"
          >
            <img
              src="https://images.unsplash.com/photo-1623387641168-d9803ddd3f35?q=80&w=800&auto=format&fit=crop"
              alt="Cat and Dog"
              class="absolute bottom-0 h-[110%] object-cover object-center md:right-10 filter drop-shadow-xl transform translate-y-4"
            />
          </div>
        </div>
      </div>
    </section>

    <div class="bg-ph-blue w-full py-6 md:py-10 mt-8">
      <div
        class="max-w-6xl mx-auto px-6 grid grid-cols-3 gap-4 text-center text-white divide-x divide-blue-400/30"
      >
        <div>
          <h3 class="text-2xl md:text-4xl font-bold">115+</h3>
          <p class="text-xs md:text-sm text-blue-200 mt-1">Pets Available</p>
        </div>
        <div>
          <h3 class="text-2xl md:text-4xl font-bold">58+</h3>
          <p class="text-xs md:text-sm text-blue-200 mt-1">Matches Made</p>
        </div>
        <div>
          <h3 class="text-2xl md:text-4xl font-bold">173+</h3>
          <p class="text-xs md:text-sm text-blue-200 mt-1">Animals Saved</p>
        </div>
      </div>
    </div>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
